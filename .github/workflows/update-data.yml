name: Update PEP Data

on:
  # æ¯é€±é‡‘æ›œæ—¥ 12:00 PM UTC (æ—¥æœ¬æ™‚é–“ 21:00)
  schedule:
    - cron: '0 12 * * 5'

  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test mode - no commit/push)'
        required: true
        type: boolean
        default: false

jobs:
  update-data:
    name: Fetch and Update PEP Data
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write  # git pushã®ãŸã‚ã«å¿…è¦

    # scheduleå®Ÿè¡Œæ™‚ã¯mainãƒ–ãƒ©ãƒ³ãƒã§å®Ÿè¡Œï¼ˆGitHub Actionsã®ä»•æ§˜ä¸Šãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ–ãƒ©ãƒ³ãƒã§ã®ã¿å®Ÿè¡Œã•ã‚Œã‚‹ï¼‰
    # æ‰‹å‹•å®Ÿè¡Œæ™‚ã¯dry_runãƒ¢ãƒ¼ãƒ‰ã¾ãŸã¯mainãƒ–ãƒ©ãƒ³ãƒã§å®Ÿè¡Œ
    if: |
      (github.event_name == 'schedule' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.dry_run == 'true' || github.ref == 'refs/heads/main'))

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          # dry_runãƒ¢ãƒ¼ãƒ‰ã§ã¯ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒã€æœ¬ç•ªã§ã¯production
          ref: ${{ github.event.inputs.dry_run == 'true' && github.ref || 'production' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch PEP data
        id: fetch
        # continue-on-error ã‚’ä½¿ã£ã¦çµ‚äº†ã‚³ãƒ¼ãƒ‰2ã§ã‚‚ç¶™ç¶š
        continue-on-error: true
        run: |
          PYTHONPATH=. python scripts/fetch_peps.py
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Check fetch status
        run: |
          echo "Fetch exit code: ${{ steps.fetch.outputs.exit_code }}"
          if [ "${{ steps.fetch.outputs.exit_code }}" = "1" ]; then
            echo "Error occurred during fetch"
            exit 1
          fi

      - name: Calculate node metrics
        # çµ‚äº†ã‚³ãƒ¼ãƒ‰2ï¼ˆå¤‰æ›´ã‚ã‚Šï¼‰ã®æ™‚ã ã‘å®Ÿè¡Œ
        if: steps.fetch.outputs.exit_code == '2'
        run: PYTHONPATH=. python scripts/calculate_metrics.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/processed/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data/processed/"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data/processed/"
            git diff data/processed/
          fi

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ” DRY RUN MODE - No changes will be committed"
          echo "Branch: ${{ github.ref }}"
          echo "Fetch exit code: ${{ steps.fetch.outputs.exit_code }}"
          echo "Changes detected: ${{ steps.check_changes.outputs.changed }}"

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/

          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ exit_code ã«å¿œã˜ã¦å¤‰æ›´
          if [ "${{ steps.fetch.outputs.exit_code }}" = "2" ]; then
            # ãƒ‡ãƒ¼ã‚¿å¤‰æ›´ã‚ã‚Š
            if [ "${{ github.event_name }}" = "schedule" ]; then
              git commit -m "Update PEP data and metrics (automated weekly update)"
            else
              git commit -m "Update PEP data and metrics (manual update)"
            fi
          else
            # ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®ã¿æ›´æ–°ï¼ˆchecked_atï¼‰
            if [ "${{ github.event_name }}" = "schedule" ]; then
              git commit -m "Update data check timestamp (no changes, automated weekly check)"
            else
              git commit -m "Update data check timestamp (no changes, manual check)"
            fi
          fi

          git push origin production

      - name: No changes to commit
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "âœ… No file changes detected. Skipping commit."
