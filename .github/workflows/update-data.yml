name: Update PEP Data

on:
  # ÊØéÈÄ±ÈáëÊõúÊó• 12:00 PM UTC (Êó•Êú¨ÊôÇÈñì 21:00)
  schedule:
    - cron: '0 12 * * 5'

  # ÊâãÂãïÂÆüË°å„ÇíË®±ÂèØ
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test mode - no commit/push)'
        required: true
        type: boolean
        default: false

jobs:
  update-data:
    name: Fetch and Update PEP Data
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write  # git push„ÅÆ„Åü„ÇÅ„Å´ÂøÖË¶Å

    # scheduleÂÆüË°åÊôÇ„ÅØmain„Éñ„É©„É≥„ÉÅ„ÅßÂÆüË°åÔºàGitHub Actions„ÅÆ‰ªïÊßò‰∏ä„Éá„Éï„Ç©„É´„Éà„Éñ„É©„É≥„ÉÅ„Åß„ÅÆ„ÅøÂÆüË°å„Åï„Çå„ÇãÔºâ
    # ÊâãÂãïÂÆüË°åÊôÇ„ÅØdry_run„É¢„Éº„Éâ„Åæ„Åü„ÅØmain„Éñ„É©„É≥„ÉÅ„ÅßÂÆüË°å
    if: |
      (github.event_name == 'schedule' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.dry_run == 'true' || github.ref == 'refs/heads/main'))

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          # dry_run„É¢„Éº„Éâ„Åß„ÅØÁèæÂú®„ÅÆ„Éñ„É©„É≥„ÉÅ„ÄÅÊú¨Áï™„Åß„ÅØproduction
          ref: ${{ github.event.inputs.dry_run == 'true' && github.ref || 'production' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch PEP data
        run: PYTHONPATH=. python scripts/fetch_peps.py

      - name: Calculate node metrics
        run: PYTHONPATH=. python scripts/calculate_metrics.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/processed/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in data/processed/"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data/processed/"
            git diff data/processed/
          fi

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "üîç DRY RUN MODE - No changes will be committed"
          echo "Branch: ${{ github.ref }}"
          echo "Changes detected: ${{ steps.check_changes.outputs.changed }}"

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/
          if [ "${{ github.event_name }}" = "schedule" ]; then
            git commit -m "Update PEP data and metrics (automated weekly update)"
          else
            git commit -m "Update PEP data and metrics (manual update)"
          fi
          git push origin production

      - name: No changes to commit
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "‚úÖ Data is already up to date. Skipping commit."
