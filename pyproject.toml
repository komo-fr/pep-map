[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.mypy]

# 型スタブのないライブラリ: インポートされる側のモジュール名で ignore_missing_imports を指定
[[tool.mypy.overrides]]
module = "dash"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dash.dash_table"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dash_cytoscape"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly"
ignore_missing_imports = true

# 上記ライブラリを import しているモジュールでは [import-untyped] を出さない
[[tool.mypy.overrides]]
module = ["dash_app.layouts.network", "dash_app.callbacks.timeline_callbacks"]
disable_error_code = ["import-untyped"]